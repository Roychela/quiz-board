<!DOCTYPE html>
     <html>
       <head>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
         <link href="css/styles.css" rel="stylesheet" type="text/css">
         <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
         <script src="js/scripts.js"></script>
         <title>JavaScript Quiz Board</title>
        </head>
        <body>
         <div class="container">
           <div class="jumbotron">
             <h1>JAVASCRIPT QUIZ BOARD</h1>
             <p>Welcome to the JavaScript Quiz. This quiz will test your knowledge in JavaScript.</p>
           </div>

           <form>
             <div class="question"> <!-- question 1 -->
               <label for="jsone">1. What is JavaScript?</label>
               <div>
                 <input type="radio" id="framework" name="jsone" value="1" checked>
                 <label for="framework">A framework</label>
               </div>
               <div>
                 <input type="radio" id="language" name="jsone" value="9">
                 <label for="language">A programming language</label>
               </div>
               <div>
                 <input type="radio" id="library" name="jsone" value="9">
                 <label for="library">A library</label>
               </div>
             </div> <!-- end question 1 -->

             <div class="question"> <!-- question 2 -->
               <label for="jstwo">2. Inside which HTML element do we put the JavaScript?</label>
               <div>
                 <input type="radio" id="script" name="jstwo" value="1" checked>
                 <label for="script">&lt;script&gt;</label>
               </div>
               <div>
                 <input type="radio" id="javascript" name="jstwo" value="9">
                 <label for="javascript">&lt;javascript&gt;</label>
               </div>
               <div>
                 <input type="radio" id="scripting" name="jstwo" value="9">
                 <label for="scripting">&lt;scripting&gt;</label>
               </div>
               <div>
                 <input type="radio" id="js" name="jstwo" value="9">
                 <label for="js">&lt;js&gt;</label>
               </div>
             </div> <!-- end question 2 -->

             <div class="question"> <!-- question 3 -->
               <label for="jsthree">3. Where is the correct place to insert a JavaScript?</label>
               <div>
                 <input type="radio" id="head-section" name="jsthree" value="1" checked>
                 <label for="head-section">The &lt;head&gt; section</label>
               </div>
               <div>
                 <input type="radio" id="both-section" name="jsthree" value="9">
                 <label for="both-section">Both the &lt;head&gt; section and the &lt;body&gt; section are correct</label>
               </div>
               <div>
                 <input type="radio" id="body-section" name="jsthree" value="9">
                 <label for="body-section">The &lt;body&gt; section</label>
               </div>
             </div> <!-- end question 3 -->


             <button type="submit" name="button">SCORE!</button>
           </form>
         </div>
         </body>
       </html>
